<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access4 Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<!-- LOGIN VIEW -->
<div id="loginView">
    <header>
        <h1 id="titleGesture">Login</h1>
    </header>

    <main>
        <!-- Sign-in button -->
        <button id="signinBtn">Sign in with Google</button><br>
        Signed in as: <b><span id="userEmailSpan">Not signed in</span></b><br>
        <!-- Password input appears after sign-in -->
        <div id="passwordSection">
            <label>Password</label>
            <input type="password" id="passwordInput">

            <div id="confirmPasswordSection">
                <label>Confirm Password</label>
                <input type="password" id="confirmPasswordInput">
            </div>

            <button id="unlockBtn">Unlock</button>
        </div>
        <div id="unlockMessage" class="unlock-message"></div>
    </main>
</div>

<!-- UNLOCKED VIEW -->
<div id="unlockedView">
    <header>
        <h1 id="titleUnlocked">Welcome</h1>
    </header>

    <main class="unlocked-main">
        <button id="logoutBtn">Logout</button>
        <button id="saveBtn">Save</button>

        <!-- ðŸ” Encrypted Note UI -->
        <textarea id="plaintextInput" rows="5"
                placeholder="Type text here, encrypt it, then unlock on another deviceâ€¦"></textarea>

        <pre id="log"></pre>
    </main>
</div>

<script src="app.js" defer></script>
</body>
</html>
